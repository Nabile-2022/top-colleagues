<div class="card text-center align-content-center align-items-center m-2" style="width: 18rem">
  <div class="card-body">
    <div class="row m-2">
      <img class="card-img-top" src="{{colleague.photo}}" alt="photo">
      <div class="row">{{colleague.pseudo | uppercase}}</div>
      <div class="row">{{colleague.score | score}}</div>
    </div>
    <div class="row">
      <tc-like-hate (voteEvent)="onVote($event)" [score]="colleague.score"></tc-like-hate>
    </div>
  </div>
</div>
