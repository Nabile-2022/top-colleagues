<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Historique</h3>
    </div>
    <div class="card-body">
      <div class="row mb-3" *ngFor="let vote of votes">
        <div class="col-3 text-center">
          <img src="{{vote.colleague.photo}}" alt="photo" style="width: 4rem">
        </div>
        <div class="col">
          <p>{{vote.colleague.pseudo}}</p>
          <p>{{getVoteText(vote)}}</p>
          <button class="btn btn-danger" (click)="delete(vote)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
